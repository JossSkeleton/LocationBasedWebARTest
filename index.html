<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
    <a-box
        material="color: red"
        gps-entity-place="latitude: 34.682784111954334; longitude: 135.53556841333585;"
        scale="10 10 10"
      ></a-box>
      <a-box
        material="color: green"
        gps-entity-place="latitude: 34.68225268739448; longitude: 135.53547353384724;"
        scale="5 5 5"
      ></a-box>
      <a-box
        material="color: blue"
        gps-entity-place="latitude: 34.68217024967919; longitude: 135.534367207723;"
        scale="1 1 1"
      ></a-box>
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
